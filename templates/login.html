{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/user_infomation.css" %}">
</head>
<style>
    #content{
        width: 28em;

    }
    tr{
        height: 50px;
    }
</style>
<body>
<div id="content">

     <div id="content_header">
        請輸入使用者帳號
    </div>
    {% if f.errors %}
        <div id="error_message">
            {% for field, errors in f.errors.items %}
                {{ errors}}
            {% endfor %}
        </div>
    {% endif %}
    <form action="" method="post">{% csrf_token %}
    <table align="center">
        <tr>
            <td><label for="id_username">使用者帳號：</label></td>
            <td >{{ f.username }}</td>
        </tr>

        <tr>
            <td><label for="password">使用者密碼：</label></td>
            <td>{{ f.password }}</td>
        </tr>

        <tr>
            <td><a href="{% url "register" %}">沒有帳號?</a></td>
            <td style="float: right"><input type="submit" value="登入"></td>
        </tr>

    </table>
    </form>


</div>

</body>
</html>
